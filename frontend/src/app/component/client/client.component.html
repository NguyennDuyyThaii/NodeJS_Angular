<body>

    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" routerLink="/">Trang chủ</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" routerLink="/">
                        <h1 class="text-center text-danger">Nguyễn Duy Thái - Boy Bảnh Bao</h1>
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" routerLink="/admin/book">Truy Cập Admin</a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <ng-container *ngFor="let item of cateList">
                    <a href="javascript:void(0);" routerLink="/category/{{item._id}}">{{item.name}}</a>
                </ng-container>
            </nav>
        </div>

        <br/>
        <router-outlet></router-outlet>
    </div>
