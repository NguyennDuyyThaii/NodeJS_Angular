<h1 class="text-center text-primary">Quản lý Sách</h1><br>
<div class="">
    <input type="text" class="form-control" [(ngModel)]="filterObject.keyword" (keyup)="search()" placeholder="Tìm kiếm...">
</div>
<br>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên Sách</th>
            <th scope="col">Tên Tác Giả</th>
            <th scope="col">Tên Danh Mục</th>
            <th scope="col">Giá Sách</th>
            <th scope="col">Hình Ảnh</th>
            <th scope="col">
                <button class="btn btn-success" routerLink="/admin/book/add">Tạo Sách Mới</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of bookList">
            <th scope="row">{{item._id}}</th>
            <td>{{item.name}}</td>
            <ng-container *ngFor="let x of item.authors">
                <td>{{x.name}}</td>
            </ng-container>
            <ng-container *ngFor="let x of item.categories">
                <td>{{x.name}}</td>
            </ng-container>
            <td>{{item.price}}</td>
            <td>
                <img height="150" width="150" src="{{item.avatar}}" alt="">
            </td>
            <td>
                <button class="btn btn-info" routerLink="/admin/book/edit/{{item._id}}">Sửa</button>
                <button class="btn btn-danger" (click)="deleteBook(item._id)">Xóa</button>
            </td>
        </tr>
    </tbody>
    <br>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalBooks" [pageSize]="bookPerPage" (page)="onChangedPage($event)"></mat-paginator>
</table>
