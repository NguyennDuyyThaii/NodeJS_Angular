<h1 class="text-center text-primary">Quản lý Danh Mục</h1><br>
<h2 class="text-center text-danger">Số lượng danh mục là: {{length}}</h2><br>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên Danh Mục</th>
            <th scope="col">Số lượng sách của danh mục</th>
            <th scope="col">
                <a href="javascript:;" class="btn btn-success" routerLink="add">Thêm danh mục</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cateList">
            <th scope="row">{{item._id}}</th>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.number_of_books}}</td>
            <td>
                <button class="btn btn-info" routerLink="/admin/category/edit/{{item._id}}">Sửa</button>
                <button class="btn btn-danger" (click)="deleteCategory(item._id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
